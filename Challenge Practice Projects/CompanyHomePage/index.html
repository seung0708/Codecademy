<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Starbucks Coffee Company</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <img src="./images/Starbucks_Corporation_Logo_2011.svg" alt="starbucks logo" id="logo">
        </div>
        <div class="navbar_container">
            <ul class="navbar_1">
                <li>Menu</li>
                <li>Rewards</li>
                <li>Gift Cards</li>
            </ul>
            <ul class="navbar_2">
                <li>Find a store</li>
                <li>Sign in</li>
                <li>Join Now</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="jumbotron">
            <div class="content">
                <h1>Mission Statement</h1>
                <p>With every cup, with every conversation, with every community - we nurture the limitless possibilities of human connection</p>
            </div>
        </div>
        <div class="menu">
            <div class="menu_items">
                <img src="./images/americano.png">
                <h3>Americano</h3>
            </div>
            <div class="menu_items">
                <img src="./images/cappuccino.png">
                <h3>Cappuccino</h3>
            </div>
            <div class="menu_items">
                <img src="./images/latte.png">
                <h3>Vanilla Latte</h3>
            </div>
            <div class="menu_items">
                <img src="./images/macchiato.png">
                <h3>Caramel Macchiato</h3>
            </div>
        </div>
    </main>
</body>
</html>
